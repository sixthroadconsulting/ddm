<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<div class="logos">
    <img src="img/logo.png" alt="Sixth Road Consulting" width="128" height="128"> 
    <img src="img/reenergia.png" alt="Sixth Road Consulting" width="128" height="128"> 
    <img src="img/adb-logo.png" alt="Sixth Road Consulting" width="128" height="128"> 
</div>

<style>
body {font-family: Arial;}

/* Style the tab */
.tab {
  overflow: hidden;
  border: 1px solid #ccc;
  background-color: #f1f1f1;
}

/* Style the buttons inside the tab */
.tab button {
  background-color: inherit;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  transition: 0.3s;
  font-size: 17px;
}

/* Change background color of buttons on hover */
.tab button:hover {
  background-color: #ddd;
}

/* Create an active/current tablink class */
.tab button.active {
  background-color: #ccc;
}

/* Style the tab content */
.tabcontent {
  display: none;
  padding: 6px 12px;
  border: 1px solid #ccc;
  border-top: none;
}
</style>
</head>
<body>

<h2>District Development Monitor - Data Portal</h2>
<!--<p>Click on the buttons inside the tabbed menu to open dashboard of choice:</p>-->

<div class="tab">
  <button class="tablinks" onclick="openCity(event, 'About')">About</button>
  <button class="tablinks" onclick="openCity(event, 'Dashboard Home')">Dashboard Home</button>
  <button class="tablinks" onclick="openCity(event, 'Poverty')">Poverty</button>
  <button class="tablinks" onclick="openCity(event, 'Population')">Population</button>
  <button class="tablinks" onclick="openCity(event, 'PSLM')">PSLM</button>
  <button class="tablinks" onclick="openCity(event, 'MICS')">MICS</button>
</div>

<div id="About" class="tabcontent">
  <h3>About content goes here</h3>
</div>
  
<div id="Dashbaord Home" class="tabcontent">
  <h3>Yahya's spatial stuff here.</h3>
  
</div>

<div id="Poverty" class="tabcontent">
  <iframe src="https://public.tableau.com/views/PakistanPovertyIndicators/Poverty?:embed=y&:display_count=yes&:origin=viz_share_link" height="1000" width="800" frameBorder="0" ></iframe>
</div>

<div id="Population" class="tabcontent">
  <iframe src="https://public.tableau.com/views/PopulationDistributionAcrossProvinces/Population-Dashboard?:embed=y&:display_count=yes&:toolbar=no&:origin=viz_share_link" height="1000" width="800" frameBorder="0"></iframe>
</div>

<div id="PSLM" class="tabcontent">
  <iframe src="https://public.tableau.com/views/Pakistan_Indicators/PSLM-Dashboard?:embed=y&:display_count=yes&:origin=viz_share_link" height="1000" width="800" frameBorder="0"></iframe>
</div>

<div id="MICS" class="tabcontent">
  <iframe src="https://public.tableau.com/views/MultipleIndicatorsClusterSurveyMICS2014forPunjabSindh/MICS-Dashboard?:embed=y&:display_count=yes&:toolbar=no&:origin=viz_share_link" height="1000" width="800" frameBorder="0"></iframe>
</div>
  
 

<script>
function openCity(evt, cityName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(cityName).style.display = "block";
  evt.currentTarget.className += " active";
}
</script>
   
</body>
</html>
